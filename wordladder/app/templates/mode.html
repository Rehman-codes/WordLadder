<!DOCTYPE html>
<html class="w-full h-full">

<head>
    <title>Word Ladder - Mode Selection</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/4088/4088542.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .game-font {
            font-family: 'Oxanium', cursive;
        }
    </style>
</head>

<body class="flex flex-col justify-center items-center w-full h-full m-0 p-0 bg-white">
    <h1 class="game-font text-6xl font-bold mb-[50px]">Select Mode</h1>
    <form method="POST" class="flex gap-8">
        {% csrf_token %}
        <div class="flex gap-8">
            <button type="submit" name="difficulty" value="easy"
                class="game-font bg-black w-[200px] h-[100px] rounded-lg text-white">Easy</button>
            <button type="submit" name="difficulty" value="medium"
                class="game-font bg-black w-[200px] h-[100px] rounded-lg text-white">Medium</button>
            <button type="submit" name="difficulty" value="hard"
                class="game-font bg-black w-[200px] h-[100px] rounded-lg text-white">Hard</button>
        </div>
    </form>
</body>

</html>
